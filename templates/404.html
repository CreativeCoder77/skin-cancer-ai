<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border-color: rgba(255, 255, 255, 0.1);
        }
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: #16171A;
            color: #FFFFFF;
            line-height: 1.5;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 0%, hsl(220, 47%, 15%), hsl(222, 47%, 11%) 50%);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 0 20px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 800;
            line-height: 1.1;
            background: linear-gradient(90deg, #3a6df0, #9c3ef8);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
            letter-spacing: -4px;
        }
        
        .error-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #e2e8f0;
        }
        
        .error-message {
            color: #94a3b8;
            margin-bottom: 40px;
            font-size: 16px;
        }
        
        .go-home {
            display: inline-block;
            background: linear-gradient(90deg, #3a6df0, #9c3ef8);
            color: white;
            font-weight: 500;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        
        .go-home:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(60, 80, 240, 0.5);
        }
        
        .spaceship {
            max-width: 300px;
            margin-bottom: 40px;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) ease-in-out infinite;
            animation-delay: var(--delay);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <svg class="spaceship" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="spaceship-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#3a6df0" />
                    <stop offset="100%" style="stop-color:#9c3ef8" />
                </linearGradient>
            </defs>
            <path fill="url(#spaceship-gradient)" d="M100 20c-44.1 0-80 35.9-80 80 0 13.4 3.3 26.7 9.6 38.5l-.4.3c-1.2 1-1.9 2.5-1.9 4.1 0 2.9 2.4 5.3 5.3 5.3.8 0 1.6-.2 2.3-.5l14.7-7.3c13.5 10.1 30.3 16.1 48.5 16.5V80H62c-3.3 0-6-2.7-6-6s2.7-6 6-6h76c3.3 0 6 2.7 6 6s-2.7 6-6 6h-18v77c18.2-.4 34.9-6.4 48.5-16.5l14.7 7.3c.7.3 1.5.5 2.3.5 2.9 0 5.3-2.4 5.3-5.3 0-1.6-.7-3.1-1.9-4.1l-.4-.3c6.3-11.8 9.6-25.1 9.6-38.5-.1-44.1-36-80-80.1-80z"/>
            <circle fill="#16171A" cx="80" cy="80" r="8"/>
            <circle fill="#16171A" cx="120" cy="80" r="8"/>
        </svg>
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-message">Oops! The page you’re looking for doesn’t exist.<br>
        It might have been moved or deleted.</p>
        <a href="/" class="go-home">Return to Home</a>
    </div>

    <script>
        // Create twinkling stars
        const starsContainer = document.getElementById('stars');
        const starCount = 100;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Random size between 1-3px
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            // Random position
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            
            // Random animation duration and delay
            star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
            star.style.setProperty('--delay', `${Math.random() * 2}s`);
            
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
